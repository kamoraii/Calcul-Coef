<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de marge et bÃ©nÃ©fice</title>

  <link rel="icon" href="favicon.png?v=20260227" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png?v=20260227">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #ffffff;
      background: url('fond.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
    }

    .field-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 16px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: 700;
      box-sizing: border-box;
      border: 2px solid #cccccc;
      border-radius: 6px;
      background-color: #ffffff;
      color: #000000;
      text-align: left;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #ffcc00;
      outline: none;
      box-shadow: 0 0 20px rgba(255,204,0,0.8);
    }

    .taux-container {
      display: flex;
      flex-direction: column;
      border: 2px solid #cccccc;
      border-radius: 6px;
      padding: 8px;
      background-color: #1c1c1c;
    }

    .taux-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .taux-row input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      font-weight: 700;
      border: 2px solid #cccccc;
      border-radius: 4px;
      background-color: #ffffff;
      color: #000000;
      text-align: left;
      transition: box-shadow 0.3s;
    }

    .taux-row input:focus {
      box-shadow: 0 0 20px rgba(255,204,0,0.8);
      border-color: #ffcc00;
    }

    .taux-row span {
      font-weight: bold;
      min-width: 40px;
      text-align: center;
      font-size: 16px;
      color: #ffffff;
    }

    .taux-ou {
      text-align: center;
      font-weight: bold;
      color: #cccccc;
      font-size: 16px;
      margin: 4px 0;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }

    .positif {
      color: #2eff2e; /* vert fluo */
      text-shadow: 0 0 8px #2eff2e;
    }

    .negatif {
      color: #e74c3c; /* rouge */
      text-shadow: 0 0 8px #e74c3c;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #7a5af8;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #5c3dc0;
    }

    #reset {
      background-color: #ffffff;
      color: #333;
    }

    #reset:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
  <h1>Calculateur de marge et bÃ©nÃ©fice</h1>

  <div class="field-group">
    <label for="prixAchat">Prix d'achat net (â‚¬)</label>
    <input type="number" step="any" id="prixAchat" placeholder="Entrez le prix d'achat">
  </div>

  <div class="field-group">
    <label>Taux applicable</label>
    <div class="taux-container">
      <div class="taux-row">
        <input type="number" step="any" id="pourcentage" placeholder="%">
        <span>%</span>
      </div>
      <div class="taux-ou">OU</div>
      <div class="taux-row">
        <input type="number" step="any" id="coefficient" placeholder="Coefficient">
        <span>Coef</span>
      </div>
    </div>
  </div>

  <div class="field-group">
    <label for="prixVente">Prix de vente (â‚¬)</label>
    <input type="number" step="any" id="prixVente" placeholder="Entrez ou sera calculÃ© automatiquement">
  </div>

  <div class="field-group">
    <label for="benefice">BÃ©nÃ©fice net (â‚¬)</label>
    <input type="number" step="any" id="benefice" placeholder="Entrez ou sera calculÃ© automatiquement">
  </div>

  <button id="calculer">Calculer</button>
  <button id="reset">Remise Ã  zÃ©ro</button>

  <div id="result"></div>

  <script>
    const prixAchat = document.getElementById('prixAchat');
    const pourcentage = document.getElementById('pourcentage');
    const coefficient = document.getElementById('coefficient');
    const prixVente = document.getElementById('prixVente');
    const benefice = document.getElementById('benefice');
    const result = document.getElementById('result');
    const btn = document.getElementById('calculer');
    const resetBtn = document.getElementById('reset');

    const parseNumber = (val) => val ? parseFloat(val.toString().replace(',', '.')) : NaN;

    window.addEventListener('load', () => {
      if(localStorage.getItem('prixAchat')) prixAchat.value = localStorage.getItem('prixAchat');
      if(localStorage.getItem('pourcentage')) pourcentage.value = localStorage.getItem('pourcentage');
      if(localStorage.getItem('coefficient')) coefficient.value = localStorage.getItem('coefficient');
      if(localStorage.getItem('prixVente')) prixVente.value = localStorage.getItem('prixVente');
      if(localStorage.getItem('benefice')) benefice.value = localStorage.getItem('benefice');
      if(localStorage.getItem('result')) result.innerHTML = localStorage.getItem('result');
    });

    const syncTaux = (source) => {
      const achat = parseNumber(prixAchat.value);
      if (!achat) return;
      if (source==='pourcentage'){
        const val = parseNumber(pourcentage.value);
        coefficient.value = !isNaN(val)? (1+val/100).toFixed(3): '';
      } else {
        const val = parseNumber(coefficient.value);
        pourcentage.value = !isNaN(val)? ((val-1)*100).toFixed(2): '';
      }
    };

    pourcentage.addEventListener('input', ()=>syncTaux('pourcentage'));
    coefficient.addEventListener('input', ()=>syncTaux('coefficient'));

    const calculate = () => {
      let achat = parseNumber(prixAchat.value);
      let pourc = parseNumber(pourcentage.value);
      let coef = parseNumber(coefficient.value);
      let vente = parseNumber(prixVente.value);
      let benef = parseNumber(benefice.value);

      let computedAchat = achat;
      let computedVente, computedBenef, computedCoef, computedPourc;

      if(!isNaN(achat) && (!isNaN(pourc) || !isNaN(coef))) {
        const c = !isNaN(coef)? coef : 1+pourc/100;
        computedVente = achat*c;
        computedBenef = computedVente-achat;
        computedCoef = c;
        computedPourc = (c-1)*100;
      } else if(!isNaN(achat) && !isNaN(benef)) {
        computedVente = achat+benef;
        computedBenef = benef;
        computedCoef = computedVente/achat;
        computedPourc = (computedCoef-1)*100;
      } else if(!isNaN(achat) && !isNaN(vente)) {
        computedVente = vente;
        computedBenef = computedVente-achat;
        computedCoef = computedVente/achat;
        computedPourc = (computedCoef-1)*100;
      } else if(!isNaN(vente) && (!isNaN(pourc) || !isNaN(coef))) {
        const c = !isNaN(coef)? coef : 1+pourc/100;
        computedAchat = vente/c;
        computedVente = vente;
        computedBenef = computedVente-computedAchat;
        computedCoef = c;
        computedPourc = (c-1)*100;
      } else if(!isNaN(vente) && !isNaN(benef)) {
        computedAchat = vente-benef;
        computedVente = vente;
        computedBenef = benef;
        computedCoef = computedVente/computedAchat;
        computedPourc = (computedCoef-1)*100;
      } else if(!isNaN(benef) && (!isNaN(pourc) || !isNaN(coef))) {
        const c = !isNaN(coef)? coef : 1+pourc/100;
        computedAchat = benef/(c-1);
        computedVente = computedAchat*c;
        computedBenef = benef;
        computedCoef = c;
        computedPourc = (c-1)*100;
      }

      prixAchat.value = computedAchat? computedAchat.toFixed(2): '';
      prixVente.value = computedVente? computedVente.toFixed(2): '';
      benefice.value = computedBenef? computedBenef.toFixed(2): '';
      coefficient.value = computedCoef? computedCoef.toFixed(3): '';
      pourcentage.value = computedPourc? computedPourc.toFixed(2): '';

      // Gestion bÃ©nÃ©fice/dÃ©ficit avec icÃ´nes et couleurs
      if(computedBenef>=0){
        result.innerHTML = `BÃ©nÃ©fice net : <span class="positif">${computedBenef.toFixed(2)} â‚¬ ðŸ¤‘ðŸ¤©ðŸ¤Œ</span>`;
      } else {
        result.innerHTML = `DÃ©ficit : <span class="negatif">${computedBenef.toFixed(2)} â‚¬ ðŸ‘€ðŸ˜±ðŸ˜¡ðŸ˜­</span>`;
      }

      localStorage.setItem('prixAchat', prixAchat.value);
      localStorage.setItem('prixVente', prixVente.value);
      localStorage.setItem('benefice', benefice.value);
      localStorage.setItem('pourcentage', pourcentage.value);
      localStorage.setItem('coefficient', coefficient.value);
      localStorage.setItem('result', result.innerHTML);
    };

    btn.addEventListener('click', calculate);

    resetBtn.addEventListener('click', ()=>{
      prixAchat.value='';
      pourcentage.value='';
      coefficient.value='';
      prixVente.value='';
      benefice.value='';
      result.innerHTML='';
      localStorage.clear();
    });
  </script>
</body>
</html>
