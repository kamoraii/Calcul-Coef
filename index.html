<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Marge</title>
    <link rel="icon" href="Flavicon.png" type="image/png">
    <link rel="apple-touch-icon" href="Flavicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .calculator {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: white;
            color: black;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .profit {
            color: #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
        }
        .loss {
            color: #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:last-child {
            background-color: #f44336;
        }
        button:last-child:hover {
            background-color: #d32f2f;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .emoji {
            font-size: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 style="text-align: center;">Calculateur de Marge</h1>

        <div class="input-group">
            <label for="prixAchat">Prix d'achat net (â‚¬)</label>
            <input type="number" id="prixAchat" placeholder="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="taux">Taux applicable (%)</label>
            <input type="number" id="taux" placeholder="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="coefficient">Coefficient</label>
            <input type="number" id="coefficient" placeholder="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="prixVente">Prix de vente (â‚¬)</label>
            <input type="number" id="prixVente" placeholder="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="benefice">BÃ©nÃ©fice net (â‚¬)</label>
            <input type="number" id="benefice" placeholder="0" step="0.01">
        </div>

        <div class="result" id="resultat">
            RÃ©sultat : 0.00 â‚¬
        </div>

        <div class="buttons">
            <button onclick="calculer()">Calculer</button>
            <button onclick="remiseAZero()">Remise Ã  zÃ©ro</button>
        </div>
    </div>

    <script>
        // Charger les valeurs depuis localStorage
        function chargerValeurs() {
            document.getElementById('prixAchat').value = localStorage.getItem('prixAchat') || '';
            document.getElementById('taux').value = localStorage.getItem('taux') || '';
            document.getElementById('coefficient').value = localStorage.getItem('coefficient') || '';
            document.getElementById('prixVente').value = localStorage.getItem('prixVente') || '';
            document.getElementById('benefice').value = localStorage.getItem('benefice') || '';
        }

        // Sauvegarder les valeurs dans localStorage
        function sauvegarderValeurs() {
            localStorage.setItem('prixAchat', document.getElementById('prixAchat').value);
            localStorage.setItem('taux', document.getElementById('taux').value);
            localStorage.setItem('coefficient', document.getElementById('coefficient').value);
            localStorage.setItem('prixVente', document.getElementById('prixVente').value);
            localStorage.setItem('benefice', document.getElementById('benefice').value);
        }

        // Calculer et afficher le rÃ©sultat
        function calculer() {
            const prixAchat = parseFloat(document.getElementById('prixAchat').value) || 0;
            const taux = parseFloat(document.getElementById('taux').value) || 0;
            const coefficient = parseFloat(document.getElementById('coefficient').value) || 0;
            const prixVente = parseFloat(document.getElementById('prixVente').value) || 0;
            const benefice = parseFloat(document.getElementById('benefice').value) || 0;

            let nouveauPrixVente, nouveauBenefice, nouveauTaux, nouveauCoefficient;

            // Logique de calcul bidirectionnelle
            if (prixAchat && taux) {
                nouveauPrixVente = prixAchat * (1 + taux / 100);
                nouveauBenefice = nouveauPrixVente - prixAchat;
                nouveauCoefficient = nouveauPrixVente / prixAchat;
            } else if (prixAchat && coefficient) {
                nouveauPrixVente = prixAchat * coefficient;
                nouveauBenefice = nouveauPrixVente - prixAchat;
                nouveauTaux = ((nouveauPrixVente - prixAchat) / prixAchat) * 100;
            } else if (prixAchat && prixVente) {
                nouveauBenefice = prixVente - prixAchat;
                nouveauTaux = ((prixVente - prixAchat) / prixAchat) * 100;
                nouveauCoefficient = prixVente / prixAchat;
            } else if (prixAchat && benefice) {
                nouveauPrixVente = prixAchat + benefice;
                nouveauTaux = (benefice / prixAchat) * 100;
                nouveauCoefficient = nouveauPrixVente / prixAchat;
            } else if (prixVente && taux) {
                nouveauPrixAchat = prixVente / (1 + taux / 100);
                nouveauBenefice = prixVente - nouveauPrixAchat;
                nouveauCoefficient = prixVente / nouveauPrixAchat;
            } else if (prixVente && coefficient) {
                nouveauPrixAchat = prixVente / coefficient;
                nouveauBenefice = prixVente - nouveauPrixAchat;
                nouveauTaux = ((prixVente - nouveauPrixAchat) / nouveauPrixAchat) * 100;
            } else if (prixVente && benefice) {
                nouveauPrixAchat = prixVente - benefice;
                nouveauTaux = (benefice / nouveauPrixAchat) * 100;
                nouveauCoefficient = prixVente / nouveauPrixAchat;
            } else if (benefice && taux) {
                nouveauPrixAchat = benefice / (taux / 100);
                nouveauPrixVente = nouveauPrixAchat + benefice;
                nouveauCoefficient = nouveauPrixVente / nouveauPrixAchat;
            } else if (benefice && coefficient) {
                nouveauPrixVente = benefice * coefficient / (coefficient - 1);
                nouveauPrixAchat = nouveauPrixVente - benefice;
                nouveauTaux = (benefice / nouveauPrixAchat) * 100;
            }

            // Mettre Ã  jour les champs
            if (nouveauPrixVente !== undefined) document.getElementById('prixVente').value = nouveauPrixVente.toFixed(2);
            if (nouveauBenefice !== undefined) document.getElementById('benefice').value = nouveauBenefice.toFixed(2);
            if (nouveauTaux !== undefined) document.getElementById('taux').value = nouveauTaux.toFixed(2);
            if (nouveauCoefficient !== undefined) document.getElementById('coefficient').value = nouveauCoefficient.toFixed(2);

            // Afficher le rÃ©sultat
            const resultatElement = document.getElementById('resultat');
            const beneficeFinal = parseFloat(document.getElementById('benefice').value) || 0;
            if (beneficeFinal >= 0) {
                resultatElement.innerHTML = `BÃ©nÃ©fice net : ${beneficeFinal.toFixed(2)} â‚¬ <span class="emoji">ðŸ¤‘ðŸ¤©ðŸ¤Œ</span>`;
                resultatElement.className = 'result profit';
            } else {
                resultatElement.innerHTML = `DÃ©ficit net : ${Math.abs(beneficeFinal).toFixed(2)} â‚¬ <span class="emoji">ðŸ‘€ðŸ˜±ðŸ˜¡ðŸ˜­</span>`;
                resultatElement.className = 'result loss';
            }

            sauvegarderValeurs();
        }

        // Remise Ã  zÃ©ro
        function remiseAZero() {
            document.getElementById('prixAchat').value = '';
            document.getElementById('taux').value = '';
            document.getElementById('coefficient').value = '';
            document.getElementById('prixVente').value = '';
            document.getElementById('benefice').value = '';
            document.getElementById('resultat').innerHTML = 'RÃ©sultat : 0.00 â‚¬';
            document.getElementById('resultat').className = 'result';
            localStorage.clear();
        }

        // Ã‰couter les changements sur les champs
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', calculer);
        });

        // Charger les valeurs au dÃ©marrage
        chargerValeurs();
    </script>
</body>
</html>
